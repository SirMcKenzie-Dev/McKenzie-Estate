<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McKenzie Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="loginCard center">
      <h1>&lt;&lt; Estate<br>Authentication &gt;&gt;</h1>
        <form>
            <div class="mb-3">
              <label for="usernameInput" class="form-label">Username</label>
              <input type="text" class="form-control" id="usernameInput">
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkRememberUser">
              <label class="form-check-label" for="checkRememberUser">Keep me logged in</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>
    
</body>
</html>
